<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina de Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="Imagem aba inicial.png" alt="imagem animada">
        </div>
        <div class="form-box">
            <h2>Crie seu cadastro</h2>
            <p>JÃ¡ possui cadastro? <a href="#"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Compelto </label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email"> E-mail </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone"> Telefone </label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha"> Senha </label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha"> Confirmar Senha </label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
            
        </div>

    </div>
</body>
</html>
